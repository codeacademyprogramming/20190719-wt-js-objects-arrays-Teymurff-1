<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-9">
                        <table class="table table-dark">
                                <thead>
                                  <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Age</th>
                                  </tr>
                                </thead>
                                <tbody class="student-table">
                            
                                </tbody>
                              </table>
                </div>
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control table-input" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Surname</label>
                            <input type="text" class="form-control table-input" id="exampleInputPassword1"
                                placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="text" class="form-control table-input" id="exampleInputPassword1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="text" class="form-control table-input" id="exampleInputPassword1" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Age</label>
                            <input type="text" class="form-control table-input" id="exampleInputPassword1" placeholder="Age">
                        </div>
                        <button type="button" class="btn btn-danger" onclick="takeInputValues()">Save</button>
                        <p class="forp text-danger font-weight-bold"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>



    <script src="scripts/main.js"></script>
</body>

</html>
